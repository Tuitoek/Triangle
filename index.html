<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script type="text/javascript" href="index.js">  </script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1 align="center">Triangle tracker</h1>
    <p align ="center">To find the type of triangle,<br>Fill in the form below</p>
    <form class="tracker"  method="post"align="center">
      <div class="a">
        First Number
        <input type="number" name="First side">
      </div><br>
      <div class="b">
        Second side
        <input type="number" name="Second side">
      </div><br>
      <div class="c">
        Third side
        <input type="number" name="Third side">
      </div><br>
      <div class="reset">
        <input type="reset">
      </div>
      <div id ="button"align="center">
        <button type="button" name="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
